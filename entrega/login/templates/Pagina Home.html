<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Layout Exemplo</title>
  <style>
    /* Estilo do body */
    body {
      background-color: dimgray;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Container principal */
    .mainContent {
      display: flex;
      width: 100%;
      height: 100%;
      background-color: dimgray;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .header {
      display: none; /* Por enquanto escondido */
    }

    /* Sidebar */
    .sideBar {
      width: 150px;
      background-color: #2f2f2f;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
      color: white;
    }

    .top, .bottom {
      height: 125px;
      background-color: #444;
      border-radius: 8px;
    }

    /* Conteúdo principal */
    .content {
      flex: 1;
      padding: 20px;
    }

    .titleName {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: purple;
    }

    .blocos {
      display: flex;
      gap: 15px;
    }

    .b1, .b2, .b3 {
      flex: 1;
      height: 250px;
      background-color: #ccc;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;     /* Centraliza horizontalmente */
      justify-content: center; /* Centraliza verticalmente (pode ajustar depois) */
      padding: 10px;
      text-align: center;      /* Centraliza o texto */
    }

    .imagem-esquerda {
      width: 60px;         /* Define a largura */
      height: auto;        /* Mantém a proporção */
      margin-right: 10px;  /* Espaço à direita */
      float: left;         /* Faz a imagem flutuar à esquerda do texto */
      border-radius: 8px;  /* Borda arredondada opcional */
    }

    .imagem-central {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin: 0 auto 10px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 50px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .imagem-direita {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin: 0 auto 15px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 60px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .imagem-casa {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin-right: 17px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 30px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .imagem-service {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin-right: 15px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 30px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .imagem-profile {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin-right: 15px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 30px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .imagem-cadastro {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin-right: 15px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 30px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .imagem-pergunta {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin-right: 15px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 30px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .imagem-entrada {
      display: block;         /* Faz com que a imagem se comporte como bloco */
      margin-right: 15px;    /* Centraliza horizontalmente + espaçamento abaixo */
      width: 30px;            /* Ajuste o tamanho conforme necessário */
      height: auto;
      border-radius: 8px;
    }

    .menu-Casa {
      display: flex;
      align-items: center;
      gap: 0px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px;
    }

    .menu-serviços {
      display: flex;
      align-items: center;
      gap: 0px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px;
    }

    .menu-profile {
      display: flex;
      align-items: center;
      gap: 0px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px;
    }

    .menu-cadastro {
      display: flex;
      align-items: center;
      gap: 0px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px;
    }

    .menu-pergunta {
      display: flex;
      align-items: center;
      gap: 0px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px;
    }

    .menu-entrada {
      display: flex;
      align-items: center;
      gap: 0px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 5px;
    }

  </style>
</head>
<body>
  <div class="header"></div>

  <div class="mainContent">
    <div class="sideBar">
      <div class="top">
        <div class="menu-Casa">
          <img src="../static/img2/home.png" class="imagem-casa">
          <span>Início</span>
        </div>

        <div class="menu-serviços">
          <img src="../static/img2/ferramenta.png" class="imagem-service">
          <span>Serviços</span>
        </div>

        <div class="menu-profile">
          <img src="../static/img2/profile.png" class="imagem-profile">
          <span>Perfil</span>
        </div>
      </div>
      <div class="bottom">
        <div class="menu-cadastro">
          <img src="../static/img2/Cadastro.png" class="imagem-cadastro">
          <span>Cadastro</span>
        </div>

        <div class="menu-pergunta">
          <img src="../static/img2/help.png" class="imagem-pergunta">
          <span>Central de Suporte</span>
        </div>

        <div class="menu-entrada">
          <img src="../static/img2/login.png" class="imagem-entrada">
          <span>Entrada</span>
        </div>


      </div>
    </div>
    <div class="content">
      <div class="titleName">Welcome to GameUnite</div>
      <div class="blocos">
        <div class="b1">
          <img src="../static/img2/1068727.png" class="imagem-esquerda">

          <h2>Busca por
              melhor performace
              em jogos
          </h2>

        </div>
        <div class="b2">
          <img src="../static/img2/1321.png" class="imagem-central">
          <h2>Ajuda para completar<br>determinados jogos</h2>
        </div>
        <div class="b3">
          <img src="../static/img2/7249411.png" class="imagem-direita">
          <h2>
          Serviços de freelancer pagos</h2>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
