<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      background-color: #202020;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .registro-box {
      background-color: dimgray;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding-left: 30px;
      padding-right: 45px;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c2222;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #3a3838;
      text-align: left;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: purple;
      color: white;
      border-width: 2px 2em 1cm;
      border-radius: 30px;
      margin-top: 30px;
      font-size: 16px;
      cursor: pointer;

    }

    input[type="submit"]:hover {
      background-color: dimgray;
    }
  </style>
</head>
<body>
  <div class="registro-box">
    <h2>Registro</h2>
    <form method="POST">
      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="usuario">Usu√°rio:</label>
      <input type="text" id="usuario" name="usuario" required>

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <input type="submit" value="Registrar">
    </form>
  </div>
</body>
</html>
