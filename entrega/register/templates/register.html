<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container_form {
            width: 400px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form_grupo {
            margin-bottom: 15px;
        }

        .form_label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form_input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .submit_btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit_btn:hover {
            background-color: #45a049;
        }

        .message {
            background-color: #f9f9f9;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .message.success {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container_form">
        <h1>Formulário de Registro</h1>

        <!-- Bloco de mensagens (exibe sucesso ou erro) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">
                        <strong>{{ category.title() }}:</strong> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="form" action="/register" method="post">
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form_grupo">
                <label for="email" class="form_label">Email</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>

            <div class="form_grupo">
                <label for="senha" class="form_label">Senha</label>
                <input type="password" name="senha" class="form_input" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="form_grupo">
                <label for="confirmar_senha" class="form_label">Confirmar Senha</label>
                <input type="password" name="confirmar_senha" class="form_input" id="confirmar_senha" placeholder="Confirme sua senha" required>
            </div>

            <div class="submit">
                <button type="submit" class="submit_btn">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
