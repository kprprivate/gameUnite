<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Registro</title>
    <style>
        /* Estilo para o modo escuro */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212; /* Cor de fundo escura */
            color: #e0e0e0; /* Texto claro */
            margin: 0;
            padding: 20px;
        }

        .container_form {
            width: 400px;
            margin: 0 auto;
            background: #1e1e1e; /* Fundo mais escuro para o formulário */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #9c27b0; /* Cor roxa para o título */
            margin-bottom: 20px;
        }

        .form_grupo {
            margin-bottom: 15px;
        }

        .form_label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #9c27b0; /* Cor roxa para os rótulos */
        }

        .form_input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background-color: #2c2c2c; /* Cor de fundo mais escura nos campos */
            color: #e0e0e0;
            font-size: 16px;
        }

        .form_input:focus {
            border-color: #9c27b0; /* Cor roxa no foco */
            outline: none;
        }

        .submit_btn {
            background-color: #9c27b0; /* Cor roxa no botão */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .submit_btn:hover {
            background-color: #7b1fa2; /* Cor roxa mais escura ao passar o mouse */
        }

        /* Estilo para as mensagens de flash */
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .message.success {
            background-color: #4caf50; /* Verde para sucesso */
            color: #ffffff;
        }

        .message.error {
            background-color: #f44336; /* Vermelho para erro */
            color: #ffffff;
        }

    </style>
</head>
<body>
    <div class="container_form">
        <h1>Formulário de Registro</h1>

        <!-- Bloco para mensagens flash de sucesso e erro -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message {{ category }}">
                        <strong>{{ category.title() }}:</strong> {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form class="form" action="/register" method="post">
            <div class="form_grupo">
                <label for="nome" class="form_label">Nome</label>
                <input type="text" name="nome" class="form_input" id="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form_grupo">
                <label for="email" class="form_label">Email</label>
                <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
            </div>

            <div class="form_grupo">
                <label for="senha" class="form_label">Senha</label>
                <input type="password" name="senha" class="form_input" id="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="form_grupo">
                <label for="confirmar_senha" class="form_label">Confirmar Senha</label>
                <input type="password" name="confirmar_senha" class="form_input" id="confirmar_senha" placeholder="Confirme sua senha" required>
            </div>

            <div class="submit">
                <button type="submit" class="submit_btn">Registrar</button>
            </div>
        </form>
    </div>
</body>
</html>
